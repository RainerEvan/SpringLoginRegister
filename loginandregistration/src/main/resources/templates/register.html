<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Application</a>
			</div>
		</div>
	</nav>

    <br>
    <br>

	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Register Success!</div>
				</div>

				<h1>Registration Page</h1>

				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" type="text" th:field="*{firstName}" required autofocus="autofocus" placeholder="Enter First Name" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> 
                        <input id="lastName" class="form-control" type="text" th:field="*{lastName}" required autofocus="autofocus" placeholder="Enter Last Name"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label>
                        <input id="email" class="form-control" type="email" th:field="*{email}" required autofocus="autofocus" placeholder="Enter Email"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> 
                        <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" placeholder="Enter Password"/>
					</div>

                    <div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Register" />
							</div>
						</div>
					</div>
				</form>
                <div class="form-group">
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>

			</div>
		</div>
	</div>
</body>
</html>
